<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rashu's Feelings</title>
    <style>
        body {
            background-color: lightpink;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            height: 100vh;
        }
        .fixed-image {
            position: fixed;
            bottom: 80px;
            width: 150px;
            height: auto;
        }
        .movable-image {
            position: absolute;
            bottom: 120px;
            width: 150px;
            height: auto;
            transition: bottom 0.3s ease;
        }
        .text {
            color: black;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .little-lovies {
            background-color: green;
        }
        .angry {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="fixed-image.png" alt="Fixed Image" class="fixed-image">
        <img src="movable-image.png" alt="Movable Image" class="movable-image" id="movableImage">
        <div class="text">How is Rashu feeling?</div>
        <div class="buttons">
            <button class="little-lovies" onclick="moveImage(-50)">Little Lovies</button>
            <button class="angry" onclick="moveImage(50)">Angry</button>
        </div>
    </div>
    <script>
        let imagePosition = 0;
        const movableImage = document.getElementById('movableImage');
        
        function moveImage(distance) {
            imagePosition += distance;
            movableImage.style.bottom = (120 + imagePosition) + 'px';
        }
    </script>
</body>
</html>
